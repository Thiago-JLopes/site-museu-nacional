<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
  </head>
  <body>
    <div id="container">
      <!--Início container-->
      <header>
        <div id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>
        <nav>
          <!--Início nav-->
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Exposições</a></li>
            <li><a href="">Pesquisa</a></li>
            <li><a href="">Acervos</a></li>
            <li><a href="">Vídeos</a></li>
            <li><a href="">Fotos</a></li>
            <li><a href="">Contato</a></li>
          </ul>
        </nav><!--Fim nav-->
      </header>

      <div id="principal"><!--Início conteúdo principal-->
        <div id="conteudo">
            <section id="capa">
                <img src="img/museu.png" alt="museu">
            </section>
        </div>
        <aside>
            <section id="depoimento">
                <img src="img/depoimento.png" alt="depoimento">
            </section>

            <section id="visita">
                <h4>Faça uma visita</h4>
                <fieldset>
                    <legend>Selecione uma data</legend>
                    <label for="data">Data</label>
                    <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                    <label for="qtd">Qtd pessoas</label>
                    <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                </fieldset>
                <input class="botao" type="sumit" value="verificar disponibilidade">
            </section>
        </aside>
      </div><!--Fim conteúdo principal-->
    </div> <!--Fim container-->
  </body>
</html>
